<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <!-- Add any necessary meta tags, CSS, or scripts -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #555;
        }
        /* Add more styles for other sections */
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#download-cv">Download CV</a>
    <a href="#send-email">Send Email</a>
    <a href="#projects">Projects</a>
</nav>

<section id="about">
    <h2>About Me</h2>
    <p>This is where you can describe yourself and your background.</p>
</section>

<section id="skills">
    <h2>Skills</h2>
    <p>Highlight your skills and expertise here.</p>
</section>

<section id="download-cv">
    <h2>Download CV</h2>
    <p>Provide a link to download your CV/resume.</p>
</section>

<section id="send-email">
    <h2>Contact Me</h2>
    <form action="/send_email" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Send">
    </form>
</section>

<section id="projects">
    <h2>Projects</h2>
    <!-- Display your projects here -->
</section>

<footer>
    <p>&copy; 2024 My Portfolio</p>
</footer>

</body>
</html>
